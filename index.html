<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88207c0f65.js" crossorigin="anonymous"></script>
    <title>Kids-School</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-title">
            <div class="logo">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="title">
                <h3>SCHOOL</h3>
            </div>
        </div>
        <div class="menubar">
            <ul>
                <li><a id="home" class="menu" href="">Home</a></li>
                <li><a id="about" class="menu" href="">About</a></li>
                <li><a id="facilities" class="menu" href="">Facilities</a></li>
                <li><a id="admission" class="menu" href="">Admission</a></li>
            </ul>
        </div>
        <div class="contact-btn">
            <button class="btn btn-1"><a id="btn" href="">Contact</a></button>
        </div>
        <div class="menu-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="banner">
        <div class="banner-description">
            <h2><span style="color: rgb(254, 163, 1);">Empowering </span>students from small age <span style="color: rgb(1, 172, 253);">towards vision</span></h2>
            <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
            <button class="btn btn-2"><a id="btn" href="">Enroll Now</a></button>
        </div>
        <div class="banner-img">
            <img src="assets/hero-kids.png" alt="">
        </div>
    </div>
    <footer class="footer">
        <div></div>
        <div></div>
        <div></div>
    </footer>
</body>
</html>
